name: Build Chrome Extension

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create version info
        run: |
          echo "Build Date: $(date)" > dist/BUILD_INFO.txt
          echo "Commit: ${{ github.sha }}" >> dist/BUILD_INFO.txt
          echo "Branch: ${{ github.ref_name }}" >> dist/BUILD_INFO.txt

      - name: Create ZIP package
        run: |
          cd dist
          zip -r ../aesthetic-newtab-extension.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-build
          path: |
            dist/
            aesthetic-newtab-extension.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: aesthetic-newtab-extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
